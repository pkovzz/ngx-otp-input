name: Publish Package to npmjs
on:
  release:
    types: [published]
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint-lib
      - run: npm run test-lib:ci
      - name: Build release artifacts
        run: npm run build:release
      - name: Validate release tag matches library version
        run: |
          node -e "const fs=require('node:fs');const pkg=JSON.parse(fs.readFileSync('projects/ngx-otp-input/package.json','utf8'));const tag=process.env.RELEASE_TAG||'';const expected='v'+pkg.version;if(tag!==expected){console.error('Release tag mismatch. Expected '+expected+' but got '+tag);process.exit(1);}console.log('Release tag matches library version '+pkg.version);"
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
      - name: 'ðŸš€ Publish'
        run: npm publish ./dist/ngx-otp-input --access public --provenance
