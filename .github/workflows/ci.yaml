name: lint-and-test

run-name: Lint and Test

on:
  pull_request:
  push:
    branches:
      - v2.0.0

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run build:release
      - run: npm run lint-lib
      - run: npm run test-lib:ci
